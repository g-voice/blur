<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blur: NFT marketplace for Pro Traders</title>

    <link rel="shortcut icon" href="./assets/32.png" type="image/x-icon">

    <!-- font awesome link -->
    <script src="https://kit.fontawesome.com/78d167673c.js" crossorigin="anonymous"></script>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/walletpage.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

</head>

<body>

    <div class="wallet-page">
        <div class="content-box-md">
            <div class="container">
                <div class="row">
                    <div class="wallet-page-inner text-center">
                        <img src="./assets/logo.png" alt="">
                        <h1>THE FASTEST NFT MARKETPLACE</h1>
                        <button  type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="connect-btn">CONNECT WALLET</button>
                    </div>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog  modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">CONNECT WALLET</h1>
                                    <button type="button" class="close-btn" data-bs-dismiss="modal" aria-label="Close">
                                        <i class="fa fa-times" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <h1>CHOOSE A WALLET TO CONNECT.</h1>
                                    <a href="./formpage.html" class="metamask">
                                        <img src="./assets/metamask.png" alt="">
                                        <h1>METAMASK</h1>
                                    </a>
                                    <a href="./formpage.html" class="wallet-connect">
                                        <img src="./assets/walletconnect.png" alt="">
                                        <h1>WALLETCONNECT</h1>
                                    </a>
                                    <a href="./formpage.html" class="coinbase">
                                        <img src="./assets/coinbase-logo.png" alt="">
                                        <h1>COINBASE WALLET</h1>
                                    </a>
                                </div>
                                <div class="modal-footer">
                                    <h1>By using Blur, you agree to our <span>Terms of Service</span> and our <span>Privacy Policy.</span></h1>
                                    <!-- <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary">Save changes</button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
